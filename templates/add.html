{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card px-3 py-8" >
    <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group my-2">
                <input type="text" class="form-control" name="name" placeholder="Enter Movie Name">
            </div>
            <div class="form-group my-2">
                <textarea name="desc" class="form-control" placeholder="Enter Movie Description"></textarea>
             </div>
            <div class="form-group my-2">
                <input type="text" name="year" class="form-control" placeholder="Enter Movie Year">
            </div>
            <div class="form-group my-2">
                <input type="file" name="img" class="form-control">
            </div>
            <div class="form-group my-2">
                <input type="submit" class=" btn btn-success">
            </div>
        </form>
    </div>
</div>
{% endblock %}
