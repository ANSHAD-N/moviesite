{% extends 'base.html' %}

{% block content %}



<div class="container">
   <div class="row">
      {% for i in movie_list %}
         <div class="col-md-4 py-2">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="250">
                <div class="card-body">
                   <h5 class="card-title">{{ i.name }}</h5>
                   <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">Details</a>
               </div>
            </div>
         </div>
      <img  src="{{i.img.url}}" >
      {% endfor %}

   </div>
</div>


{% endblock %}
